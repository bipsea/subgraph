specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bipsea
    network: goerli
    source:
      abi: Bipsea
      address: "0x29D3577a2508fa7AC7ef3bc95e56Ba9748C95a29"
      startBlock: 7454893
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Buy
        - Delist
        - Sell
      abis:
        - name: Bipsea
          file: ./abis/Bipsea.json
      eventHandlers:
        - event: Buy(indexed uint256,indexed address,uint256)
          handler: handleBuy
        - event: Delist(indexed uint256,indexed address)
          handler: handleDelist
        - event: Sell(uint256)
          handler: handleSell
      file: ./src/bipsea.ts
