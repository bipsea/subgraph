specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bipsea
    network: optimism
    source:
      abi: Bipsea
      address: "0xe862EC3D0c14f8545668D75975375C61316b1156"
      startBlock: 22874817
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Buy
        - Delist
        - Sell
        - Revenue
      abis:
        - name: Bipsea
          file: ./abis/Bipsea.json
      eventHandlers:
        - event: Buy(indexed uint256,indexed address,uint256)
          handler: handleBuy
        - event: Delist(indexed uint256,indexed address)
          handler: handleDelist
        - event: Sell(uint256)
          handler: handleSell
        - event: Revenue(indexed uint256,indexed address,uint256)
          handler: handleRevenue
      file: ./src/bipsea.ts
