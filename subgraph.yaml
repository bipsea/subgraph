specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bipsea
    network: goerli
    source:
      abi: Bipsea
      address: "0xA95AA7C79852E3dE0dB4f7Bf87A6dD7249f5737A"
      startBlock: 7441591
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Buy
        - Delist
        - Sell
        - Withdraw
      abis:
        - name: Bipsea
          file: ./abis/Bipsea.json
      eventHandlers:
        - event: Buy(indexed uint256,indexed address,uint256)
          handler: handleBuy
        - event: Delist(indexed uint64,indexed address)
          handler: handleDelist
        - event: Sell(uint256)
          handler: handleSell
        - event: Withdraw(indexed address,uint256,address,uint256)
          handler: handleWithdraw
      file: ./src/bipsea.ts
