specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bipsea
    network: matic
    source:
      abi: Bipsea
      address: "0x6EAD5f8AD8B6A277e452a32Cf4fd2F0a27C343B7"
      startBlock: 33018465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Buy
        - Delist
        - Sell
        - Revenue
      abis:
        - name: Bipsea
          file: ./abis/Bipsea.json
      eventHandlers:
        - event: Buy(indexed uint256,indexed address,uint256)
          handler: handleBuy
        - event: Delist(indexed uint256,indexed address)
          handler: handleDelist
        - event: Sell(uint256)
          handler: handleSell
        - event: Revenue(indexed uint256,indexed address,uint256)
          handler: handleRevenue
      file: ./src/bipsea.ts
